<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors by GGtH</title>
</head>
<body>
    <div class="choices">
        <button class="choice" data-name="rock">ROCK</button>
        <button class="choice" data-name="paper">PAPER</button>
        <button class="choice" data-name="scissors">SCISSORS</button>
    </div>
    <div class="choice_display">
        <div>
            <span class="human">Human played</span>
            <span class="humanMove"></span>
        </div>
        <div>
            <span class="human">Computer played</span>
            <span class="computerMove"></span>
        </div>
    </div>
    <div class="results">
        <div>
            <span class="human">Human :</span>
            <span class="humanScore">0</span>
        </div> 
        <div>
            <span class="computer">Computer :</span>
            <span class="computerScore ">0</span>
        </div>
        <div>
            <span class="winner">Winner :</span>
            <span class="winnerName"></span>
        </div>
    </div>
</body>
</html>
